<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Simple Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    h1, h2 {
      margin-top: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Website</h1>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>
      This is a very simple web page. You can change this text to anything you like.
    </p>
    <p>
      Edit the <code>&lt;h1&gt;</code> title in the header and this content inside
      <code>&lt;main&gt;</code> to customize your site.
    </p>
  </main>

  <footer>
    &copy; <span id="year"></span> My Simple Website
  </footer>

  <script>
    // Set current year automatically
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
